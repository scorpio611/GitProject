<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <link rel="stylesheet" href="size.css">
</head>
<body>
<fieldset style="display: inline-block">
    <legend align="center">Caculator</legend>
    <input id="value" style="width: 140px">
    <br><br>
    <button id="1" value="1" name="num" class="size" onclick="getValue(this.id)">1</button>&nbsp;
    <button id="2" value="2" name="num" class="size" onclick="getValue(this.id)">2</button>&nbsp;
    <button id="3" value="3" name="num" class="size" onclick="getValue(this.id)">3</button>&nbsp;
    <button id="add" value="+" class="size" onclick="getValue(this.id)">+</button>
    <br><br>
    <button id="4" value="4" name="num" class="size" onclick="getValue(this.id)">4</button>&nbsp;
    <button id="5" value="5" name="num" class="size" onclick="getValue(this.id)">5</button>&nbsp;
    <button id="6" value="6" name="num" class="size" onclick="getValue(this.id)">6</button>&nbsp;
    <button id="sub" value="-" class="size" onclick="getValue(this.id)">-</button>
    <br><br>
    <button id="7" value="7" name="num" class="size" onclick="getValue(this.id)">7</button>&nbsp;
    <button id="8" value="8" name="num" class="size" onclick="getValue(this.id)">8</button>&nbsp;
    <button id="9" value="9" name="num" class="size" onclick="getValue(this.id)">9</button>&nbsp;
    <button id="multi" value="*" class="size" onclick="getValue(this.id)">*</button>
    <br><br>
    <button id="C" class="size" onclick="clearResult()">C</button>&nbsp;
    <button id="0" value="0" class="size" onclick="getValue(this.id)">0</button>&nbsp;
    <button id="equal" value="=" class="size" onclick="result()">=</button>&nbsp;
    <button id="division" value="/" class="size" onclick="getValue(this.id)">/</button>
</fieldset>
<script src="cal.js"></script>
</body>
</html>
